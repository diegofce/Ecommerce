<h1>Product Catalog</h1>

<mat-button-toggle-group (valueChange)="onCategoryChange($event)">
  <mat-button-toggle value="" checked> all </mat-button-toggle>
  @for (category of categories; track $index) {
    <mat-button-toggle [value]="category"> {{ category }} </mat-button-toggle>
 
  } 
  
</mat-button-toggle-group>

<div class="row">
    @for (product of products; track product.id) {
      <div class="col-md-4 col-sm-6 co-12">

            <app-product [product]="product" />

      </div>
    }
</div>
